<!doctype html>
<html ng-app="GithubApp" id="ng-app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  
  <title>AngularJS - GitHub Info</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="GitHub User Info">
  <meta name="author" content="Erko Bridee">

  <!-- Le styles -->

<% if (config.environment === 'prod') { %>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
<% } else { %>  
  <link href="styles/bootstrap.css" rel="stylesheet">
  <link href="styles/bootstrap-responsive.css" rel="stylesheet">
<% } %>  

  <style type="text/css">
    @media (min-width: 980px) {
      body { padding-top: 60px; padding-bottom: 40px; }
    }
  </style>
  <link href="styles/app.css" rel="stylesheet" type="text/css">

<% if (config.environment === 'prod') { %>

  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Le fav and touch icons -->
  <link rel="shortcut icon" href="http://twitter.github.io/bootstrap/assets/images/favicon.ico">
  <link 
    rel="apple-touch-icon-precomposed" sizes="144x144" 
    href="http://twitter.github.io/bootstrap/assets/ico/apple-touch-icon-144-precomposed.png">
  <link 
    rel="apple-touch-icon-precomposed" sizes="114x114" 
    href="http://twitter.github.io/bootstrap/assets/ico/apple-touch-icon-114-precomposed.png">
  <link 
    rel="apple-touch-icon-precomposed" sizes="72x72" 
    href="http://twitter.github.io/bootstrap/assets/ico/apple-touch-icon-72-precomposed.png">
  <link 
    rel="apple-touch-icon-precomposed" 
    href="http://twitter.github.io/bootstrap/assets/ico/apple-touch-icon-57-precomposed.png"> 

<% } else { %>  
  
  <!-- Le fav and touch icons -->
  <link rel="shortcut icon" href="img/ico/favicon.ico">
  <link 
    rel="apple-touch-icon-precomposed" sizes="144x144" 
    href="img/ico/apple-touch-icon-144-precomposed.png">
  <link 
    rel="apple-touch-icon-precomposed" sizes="114x114" 
    href="img/ico/apple-touch-icon-114-precomposed.png">
  <link 
    rel="apple-touch-icon-precomposed" sizes="72x72" 
    href="img/ico/apple-touch-icon-72-precomposed.png">
  <link 
    rel="apple-touch-icon-precomposed" 
    href="img/ico/apple-touch-icon-57-precomposed.png">    

<% } %>  

</head>
<body ng-controller="ctrl.App">

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">AngularJS - GitHub Info</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li class="{{searchNotActive}}active"><a ng-href="#{{searchUrlPath}}"><i class="icon-search icon-white"></i> Search</a></li>
            <li class="{{aboutNotActive}}active"><a href="#/about"><i class="icon-question-sign icon-white"></i> About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>  

  <div class="container">
    <div id="github-app" ng-view></div>
  </div>

<!--
  <a href="https://github.com/erkobridee/angularjs-github-info" ng-show="showForkBelt"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 2000;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
-->

  <a href="https://github.com/erkobridee/angularjs-github-info"  ng-show="showForkBelt"><img style="position: absolute; top: 0; left: 0; border: 0; z-index: 2000;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
  

<% if (config.environment === 'prod') { %>
  
  <!-- JQuery Support to Twitter Bootstrap -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" ></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  
  <!-- AngularJS resources -->
  <script src="http://code.angularjs.org/1.1.5/angular.min.js"></script>
  <script src="http://code.angularjs.org/1.1.5/angular-resource.min.js"></script>

<% } else { %>
  
  <!-- JQuery Support to Twitter Bootstrap -->
  <script src="scripts/libs/jquery.min.js" ></script>
  <script src="scripts/libs/bootstrap.min.js"></script>
  
  <!-- AngularJS resources -->
  <script src="scripts/libs/angular.min.js"></script>
  <script src="scripts/libs/angular-resource.min.js"></script>

<% } %>

  <!-- Application scripts -->
  <script src="scripts/app.js"></script>
  <script src="scripts/routes.js"></script>
  <script src="scripts/services.js"></script>

<% if (config.environment === 'prod') { %>
  <script src="scripts/views.js"></script>
<% } %>

  <!-- components -->
  <script src="scripts/components/tabs.js"></script>
  <script src="scripts/components/pane.js"></script>

  <!-- controllers -->
  <script src="scripts/controllers/AppCtrl.js"></script>
  <script src="scripts/controllers/AboutCtrl.js"></script>
  <script src="scripts/controllers/SearchCtrl.js"></script>
  <script src="scripts/controllers/GithubUserReposGistsCtrl.js"></script>
  <script src="scripts/controllers/GithubRepoInfoContributorsCtrl.js"></script>

</body>
</html>
